<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-hover">
      <img src="images/image-equilibrium.jpg" alt="image_nft" class="image_nft">
    </div>
    <h1 class="equilibrium">Equilibrium #3429</h1>
    <p class="description">Our equilibrium collection promotes balance and calm</p>
    <div class="stats">
      <div class="etherum">
        <img src="images/icon-ethereum.svg" alt="img_etherum" class="img_etherum">
        <h2 class="price">0.041 ETH</h2>
      </div>
      <div class="div_time">
        <img src="images/icon-clock.svg" alt="img_clock" class="img_clock">
        <h2 class="time">3 days left</h2>
      </div>

    </div>
    <hr>
    <div class="profile">
      <img src="images/image-avatar.png" alt="avatar_profile" class="image_profile">
      <h3 class="text">Creation of</h3>
      <h3 class="jules">Jules Wyvern</h3>
    </div>
  </div>
</body>

</html>
